      <circle cx="18" cy="8" r="1.5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <circle cx="36" cy="10" r="2" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
